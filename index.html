<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="index.html">
            <div class="box1">
                <div class="input_box">
                    <label for="">Frist Name</label>
                    <input type="text" placeholder="Frist Name"><br>
                </div>
                <div class="input_box">
                    <label for="">Date of Birth</label>
                    <input type="date" placeholder="Date of Birth"><br>
                </div>
                <div class="input_box">
                    <label for="">Email-id</label>
                    <input type="email" placeholder="Email-id"><br>
                </div>
                <div class="input_box">
                    <label for="">Password</label>
                    <input type="password" placeholder="Password"><br>
                </div>
            </div>

            <div class="box2">
                <div class="input_box">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name"><br>
                </div>
                <div class="input_box">
                    <label for="">Address</label>
                    <input type="text" placeholder="Address"><br>
                </div>
                <div class="input_box">
                    <label for="">Phone Number</label>
                    <input type="numbers" placeholder="Phone Number"><br>
                </div>
                <div class="input_box">
                    <label for="">Conform Password</label>
                    <input type="password" placeholder="Conform Password"><br>
                </div>
            </div>

        </form>
        <div class="Gender">
            <h3>Gender</h3>
            <div class="radio">
                <div class="radio_box">
                    <label for="Male">
                        <input type="radio" name="Gender" id="Male">Male
                    </label>

                    <label for="Female">
                        <input type="radio" name="Gender" id="Female">Female
                    </label>

                    <label for="Not to say">
                        <input type="radio" name="Gender" id="Not to say">Not to say
                    </label>
                </div>
            </div>
            <!-- <input type="button" value="Register"> -->
            <button type="button" value="Register">Register </button>
        </div>
</body>

</html>
